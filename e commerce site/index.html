<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="aakart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
   
</head>

<body>
    <!-- navbar --> 
    <header class="newnav op">
        <h1 id="compname"> AA kart</h1>
        <nav>
            <div class="inputbox">
                <div class="box">
                    <input type="text" placeholder="find your products ">
                    <div class="iframe">
                        <a href="#"><i class="fa fa-search frame" aria-hidden="true"></i></a>
                    </div>

                </div>


            </div>
        </nav>
        <div class="right-nav vclass">
            <button id="navbtn" class="btn">Login</button>
            <div class="dropdown">
                <button id="navdropbtn" class="dropbtn">Dropdown</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>

            <a class="newcart" id="cart1"> Cart<i class="fas fa-shopping-cart cart "></i></a>
           



        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

    </header>
    <div class="hero">



        <section>
            <div class="section">
                <div class="topoffers">
                    <img src="topoffers.png">
                    <h3 class="downhead"> Top Offers</h3>

                </div>
                <div class="a1">
                    <img src="groffers.png">
                    <h3 class="downhead"> Grocery</h3>

                </div>
                <div class="a2">
                    <img src="electronics.png">
                    <h3 class="downhead"> Mobile</h3>

                </div>
                <div class="a3">
                    <img src="fashion.png">
                    <h3 class="downhead"> Fashion</h3>

                </div>
                <div class="a4">
                    <img src="mobile.png">
                    <h3 class="downhead"> Electronics</h3>

                </div>
                <div class="a5">
                    <img src="home.png">
                    <h3 class="downhead"> Home </h3>

                </div>
                <div class="a6">
                    <img src="appliances.png">
                    <h3 class="downhead"> Appliances </h3>

                </div>
                <div class="a7">
                    <img src="travel.png">
                    <h3 class="downhead"> Travel </h3>

                </div>
                <div class="a8">
                    <img src="toys.png">
                    <h3 class="downhead"> Beauty,Toys
                        &More</h3>
                </div>
            </div>

        </section>
    </div>
    <newsection>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="c1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="c2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="c3.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="c4.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </newsection>
    <product >
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img  class="newp"src="p1.jpeg">
            </div>
            <div class="item">
                <img  class="newp"src="p2.jpeg">
            </div>
            <div class="item">
                <img  class="newp"src="p3.jpeg">
            </div>
            <div class="item">
                <img class="newp" src="p4.jpeg">
            </div>
            <div class="item">
                <img  class="newp"src="p5.jpeg">
            </div>
            
        </div>
    </product>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript">
            $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:false,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
        </script>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script>
            const nav = document.querySelector(".right-nav")
            const burger = document.querySelector(".hamburger")
            const op = document.querySelector(".op")
         
            burger.addEventListener("click",()=>{
                nav.classList.toggle('vclass')
                op.classList.toggle("active")
                
            })

        </script>
      

</body>

</html>
